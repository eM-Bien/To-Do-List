<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lista</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23b727f5a2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="todo">
        <h2 class="todo__title">Lista zadań</h2>
        <div class="todo__container">
            <div class="todo__header">
                <div class="todo__header-wrapper">
                    <input type="text" placeholder="Co masz dziś do zrobienia?" class="todo-input todo__header-field">
                    <button class="todo__header-btn">Dodaj zadanie</button>
                </div>
                <p class="todo__header-error">Nie wpisałeś zadania!</p>
            </div>

            <div class="todo__list-wrapper">
                <ul class="todo__list">
                    <p class="todo__list-no-task">Brak zadań do wykonania</p>
                </ul>
            </div>
        </div>


        <div class="popup-bg hide"></div>
        <div class="todo-popup hide">
            <div class="todo-popup__box">
                <h2 class="todo-popup__title">Edytuj zadanie:</h2>
                <p class="todo-popup__current-task"></p>
                <div class="todo-popup__box-edit">
                    <input type="text" placeholder="Na co zmieniamy?" class="todo-input todo-popup__box-edit__field">
                    <p class="todo-popup__box-edit__err"></p>
                    <button class="todo-popup__box-edit__btn todo-popup__box-edit__submit">zatwierdź</button>
                    <button class="todo-popup__box-edit__btn todo-popup__box-edit__cancel">anuluj</button>
                </div>
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
